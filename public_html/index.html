<html>
    <head>
        <title>TODO supply a title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <script src="./controller.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-content">
                        <div class="form-title">
                            <h1>Endereço</h1>
                        </div>
                        <form>


                            <div class="row">
                                <div class="col-md-6"> 
                                    <div class="mb-3 form-item">
                                        <label for="cep" class="form-label">Cep</label>
                                        <input type="number" placeholder="Digite seu cep" class="form-control" id="InputCep" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-md-6"> 
                                    <div class="mb-3 form-item">
                                        <label for="Rua" class="form-label">Rua</label>
                                        <input type="text" placeholder="Digite sua rua" class="form-control" id="InputRua">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4"> 
                                    <div class="mb-3 form-item">
                                        <label for="Bairro" class="form-label">Bairro</label>
                                        <input type="text" placeholder="Digite seu bairro" class="form-control" id="InputBairro">
                                    </div>
                                </div>
                                <div class="col-md-4"> 
                                    <div class="mb-3 form-item">
                                        <label for="Cidade" class="form-label">Cidade</label>
                                        <input type="text" placeholder="Digite sua cidade" class="form-control" id="InputCidade">
                                    </div>
                                </div>
                                <div class="col-md-4"> 
                                    <div class="mb-3 form-item">
                                        <label for="Estado" class="form-label">Estado</label>
                                        <input type="text" placeholder="Digite seu estado" class="form-control" id="InputEstado">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3 form-item">
                                        <label for="Numero" class="form-label">Número</label>
                                        <input type="tel" class="form-control" id="exampleInputPassword1">
                                    </div>                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3 form-item">
                                        <label for="Complemento" class="form-label">Complemento</label>
                                        <input type="text" class="form-control w-100" id="exampleInputPassword1">
                                    </div>                                       
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
